[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ppt-mcp"
version = "0.1.6"
description = "Real-time PowerPoint control via COM automation â€” an MCP server with 136 tools for AI agents"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "ykuwai" },
]
keywords = [
    "mcp",
    "powerpoint",
    "com",
    "automation",
    "ai-agent",
    "llm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "pywin32>=306",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/ykuwai/ppt-mcp"
Repository = "https://github.com/ykuwai/ppt-mcp"
Issues = "https://github.com/ykuwai/ppt-mcp/issues"

[project.scripts]
ppt-mcp = "src.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]
